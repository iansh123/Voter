<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Poll Voting Bot</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .log-container {
            height: 300px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
        }
        .log-message {
            margin: 2px 0;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .card {
            margin-bottom: 20px;
        }
        body {
            padding-top: 20px;
            padding-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <h1 class="text-center"><i class="fas fa-vote-yea me-2"></i> Automated Poll Voting Bot</h1>
            <p class="text-center text-muted">A tool to automate voting for "Alyssa Weigand, Glen Cove, junior" in an online poll</p>
        </header>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        
        <footer class="mt-5 text-center text-muted">
            <p><small>&copy; 2023 Poll Voting Bot | <i class="fas fa-robot me-1"></i> Powered by Selenium</small></p>
        </footer>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Script -->
    <script src="/static/js/script.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
